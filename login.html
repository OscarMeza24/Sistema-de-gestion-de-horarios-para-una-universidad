<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <video autoplay muted loop id="backgroundVideo">
        <source src="video.mp4" type="video/mp4"> <!-- Cambia "tu-video.mp4" por el nombre de tu archivo de video -->
    </video>

    <header>
        <img src="logo.png" alt="Logo"> <!-- Asegúrate de tener tu logo -->
        <h1>Uleam</h1>
    </header>

    <h1>Inicio de Sesión</h1>
    <form id="loginForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validación de credenciales
            if (username === "admin" && password === "admin123") {
                window.location.href = "index.html"; // Redirigir al panel de administrador
            } else if (username.startsWith("estudiante") && password === "estudiante123") {
                window.location.href = "publicar_horarios.html"; // Redirigir a la página de estudiante
            } else {
                alert("Credenciales inválidas. Inténtalo de nuevo.");
            }
        });
    </script>
</body>
</html>
